<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding-top: 50px;
      }

      .game-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: auto;
      }

      h1 {
        color: #333;
      }

      input {
        padding: 10px;
        width: 80%;
        margin: 10px 0;
      }

      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #218838;
      }

      #message {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>🎯 Tebak Angka 🎯</h1>
      <p>Masukkan angka antara 1 - 100</p>
      <input type="number" id="guessInput" min="1" max="100" />
      <button onclick="checkGuess()">Tebak!</button>
      <p id="message"></p>
      <button onclick="resetGame()">Reset Game</button>
      <a href="./index.html"><button>Kembali</button></a>
    </div>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;

      function checkGuess() {
        let guess = parseInt(document.getElementById("guessInput").value);
        let message = document.getElementById("message");

        if (isNaN(guess) || guess < 1 || guess > 100) {
          message.textContent = "⚠️ Masukkan angka yang valid antara 1 - 100!";
          message.style.color = "red";
          return;
        }

        attempts++;

        if (guess === randomNumber) {
          message.textContent = `🎉 Selamat! Anda menebak angka yang benar dalam ${attempts} percobaan!`;
          message.style.color = "green";
        } else if (guess < randomNumber) {
          message.textContent = "📈 Angka terlalu kecil! Coba lagi.";
          message.style.color = "blue";
        } else {
          message.textContent = "📉 Angka terlalu besar! Coba lagi.";
          message.style.color = "blue";
        }
      }

      function resetGame() {
        randomNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        document.getElementById("guessInput").value = "";
        document.getElementById("message").textContent = "";
      }
    </script>
  </body>
</html>
